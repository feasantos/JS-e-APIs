<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <form id="formulario-01">
        <h2>Calculo de média</h2>
        <input type="text" placeholder="Digite sua nota" name="n1" />
        <input type="text" placeholder="Digite sua nota" name="n2" />
        <input type="text" placeholder="Digite sua nota" name="n3" />
        <input type="text" placeholder="Digite sua nota" name="n4" />
        <input type="text" placeholder="Digite sua nota" name="n5" />
        <button type="submit">Enviar</button>
      </form>

      <form id="formulario-02">
        <h2>Faça seu cadastro</h2>
        <input type="text" placeholder="Digite seu nome" name="nome" />
        <input type="text" placeholder="Digite seu email" name="email" />
        <input type="text" placeholder="Digite seu telefone" name="telefone" />
        <button type="submit">Enviar</button>
      </form>

      <div id="resultado"></div>
    </div>

    <script type="text/javascript" src="/scrip.js"></script>
  </body>
</html>
